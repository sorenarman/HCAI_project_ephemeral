<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interface Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 0;
        }

        .sidebar {
            width: 380px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 90%;
            line-height: 1.5;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }

        .error-message {
            background: #fee;
            color: #c00;
            align-self: flex-start;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-area {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .preview-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-header h2 {
            font-size: 16px;
            color: #333;
        }

        .clear-btn {
            padding: 8px 16px;
            font-size: 12px;
            background: #dc3545;
        }

        .clear-btn:hover {
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        #preview-frame {
            flex: 1;
            border: none;
            background: white;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
            padding: 40px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .examples {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .examples h3 {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .example-btn {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 6px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            text-align: left;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>ü§ñ AI Interface Generator</h1>
                <p>Request any interface and watch it generate</p>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="message ai-message">
                    üëã Hello! I can generate any interface you need. Just tell me what you want to do!
                </div>
                
                <div class="examples">
                    <h3>Try These Examples:</h3>
                    <button class="example-btn" onclick="useExample('Create a simple notepad with save functionality')">üìù Create a notepad</button>
                    <button class="example-btn" onclick="useExample('Make a calculator app')">üî¢ Make a calculator</button>
                    <button class="example-btn" onclick="useExample('Build a todo list manager')">‚úÖ Build a todo list</button>
                    <button class="example-btn" onclick="useExample('Create a drawing canvas with colors')">üé® Create a drawing app</button>
                    <button class="example-btn" onclick="useExample('Make a pomodoro timer')">‚è±Ô∏è Make a timer</button>
                    <button class="example-btn" onclick="useExample('Create a weather dashboard')">üå§Ô∏è Weather dashboard</button>
                    <button class="example-btn" onclick="useExample('Build a markdown editor')">üìÑ Markdown editor</button>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="What interface do you need?"
                        onkeypress="if(event.key==='Enter') generateInterface()"
                    >
                    <button onclick="generateInterface()" id="generateBtn">Generate</button>
                </div>
            </div>
        </div>
        
        <div class="preview-area">
            <div class="preview-header">
                <h2>Generated Interface</h2>
                <button class="clear-btn" onclick="clearPreview()">Clear</button>
            </div>
            <iframe id="preview-frame" sandbox="allow-scripts allow-modals"></iframe>
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <path d="M9 3v18M15 3v18M3 9h18M3 15h18"/>
                </svg>
                <h3>No interface generated yet</h3>
                <p>Request something from the chat to see it here</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/generate';

        function addMessage(text, type = 'ai') {
            const chatContainer = document.getElementById('chatContainer');
            const message = document.createElement('div');
            message.className = `message ${type}-message`;
            message.textContent = text;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function generateInterface() {
            const input = document.getElementById('userInput');
            const generateBtn = document.getElementById('generateBtn');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Add user message
            addMessage(text, 'user');
            
            // Show loading state
            generateBtn.disabled = true;
            input.disabled = true;
            generateBtn.innerHTML = 'Generating<span class="loading"></span>';
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: text }),
                    signal: controller.signal
                }).finally(() => clearTimeout(timeoutId));

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();

                if (data.success && data.html) {
                    // Show preview
                    const frame = document.getElementById('preview-frame');
                    frame.style.display = 'block';
                    document.getElementById('emptyState').style.display = 'none';
                    
                    // Load the generated HTML
                    frame.srcdoc = data.html;
                    
                    addMessage('‚ú® Interface generated! Let me know if you need any changes.', 'ai');
                } else {
                    throw new Error(data.error || 'Failed to generate interface');
                }
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = error.message;
                if (error.name === 'AbortError') {
                    errorMessage = 'Request timed out. Server might be busy or not responding.';
                } else if (!navigator.onLine) {
                    errorMessage = 'You are offline. Please check your internet connection.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to server. Make sure the backend server is running on http://localhost:3000';
                }
                addMessage(`‚ùå Error: ${errorMessage}`, 'error');
            } finally {
                // Reset input and button
                input.value = '';
                input.disabled = false;
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'Generate';
            }
        }

        function useExample(text) {
            const input = document.getElementById('userInput');
            input.value = text;
            generateInterface();
        }

        function clearPreview() {
            const frame = document.getElementById('preview-frame');
            frame.style.display = 'none';
            frame.srcdoc = '';
            document.getElementById('emptyState').style.display = 'flex';
        }

        // Check server health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                console.log('‚úÖ Server connection:', data.message);
            } catch (error) {
                console.warn('‚ö†Ô∏è Server not connected. Make sure to start the backend server.');
                addMessage('‚ö†Ô∏è Backend server not detected. Please start the server to generate interfaces.', 'error');
            }
        });
    </script>
</body>
</html>
